<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>
<body>
    <div class="login">
        <h2 id="txt">Register</h2>
        <div class="inputBox">
            <input type="text" placeholder="Username">
        </div>
        <div class="inputBox">
            <input type="text" placeholder="E-mail">
        </div>
        
        <div class="block">
            <div class="inputBlock">
                <input type="password" id="pswrd" placeholder="Password" onkeyup="checkPassword(this.value)">
                <span id="toggleBtn"></span>
            </div>
            <div class="inputBlock">
                <input type="password" id="pswrd2" placeholder="Repeat Password">
                <span id="toggleBtn2"></span>
            </div>
            <div class="validation">
                <ul>
                    <li id="lower"> At least one lowercase character</li>
                    <li id="upper"> At least one uppercase character</li>
                    <li id="number"> At least one number</li>
                    <li id="special"> At least one special character</li>
                    <li id="length"> At least 8 characters</li>
                </ul>
            </div>
        </div>
        <div class="inputBox">
            <input type="submit" value="Register" id="btn">
        </div>
    </div>
    <div class="colors">
        <span class = "active" onclick="changeColor('#26d480')" style="--clr:#26d480;"></span>
        <span onclick="changeColor('#ff6b6b')" style="--clr:#ff6b6b;"></span>
        <span onclick="changeColor('#2e86de')" style="--clr:#2e86de;"></span>
        <span onclick="changeColor('#f368e0')" style="--clr:#f368e0;"></span>
        <span onclick="changeColor('#ff9f43')" style="--clr:#ff9f43;"></span>

    </div>
